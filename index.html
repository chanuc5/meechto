<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meechto - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Enhanced Logo Animation */
        .logo {
            font-size: 5.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #ff0050, #ff8a00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: gradientShift 3s ease infinite, pulse 2s ease-in-out infinite;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #ff0050, #ff8a00);
            background-size: 300% 300%;
            border-radius: 10px;
            animation: gradientShift 3s ease infinite;
        }

        .slogan {
            font-size: 2.2rem;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 600;
        }

        .devanagari {
            font-family: 'Mangal', 'Arial Unicode MS', 'Nirmala UI', sans-serif;
            display: block;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 0 2px 10px rgba(255, 204, 0, 0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 1rem;
            color: #ddd;
            margin-top: 10px;
        }

        .notify-form {
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .email-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-input:focus {
            outline: none;
            border-color: #ff8a00;
        }

        .notify-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.4);
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 138, 0, 0.6);
        }

        /* WhatsApp Button Styles */
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto;
            padding: 16px 32px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            animation: pulseWhatsApp 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .whatsapp-btn:hover::before {
            opacity: 1;
            animation: shine 1.5s forwards;
        }

        .whatsapp-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-icon {
            font-size: 1.6rem;
        }

        /* Instagram Button Styles */
        .instagram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            padding: 16px 32px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(220, 39, 67, 0.4);
            transition: all 0.3s ease;
            animation: pulseInstagram 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .instagram-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .instagram-btn:hover::before {
            opacity: 1;
            animation: shine 1.5s forwards;
        }

        .instagram-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(220, 39, 67, 0.6);
        }

        .instagram-icon {
            font-size: 1.6rem;
        }

        .footer {
            margin-top: 60px;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pulseWhatsApp {
            0%, 100% { box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4); }
            50% { box-shadow: 0 5px 20px rgba(37, 211, 102, 0.7), 0 0 20px rgba(37, 211, 102, 0.4); }
        }

        @keyframes pulseInstagram {
            0%, 100% { box-shadow: 0 5px 15px rgba(220, 39, 67, 0.4); }
            50% { box-shadow: 0 5px 20px rgba(220, 39, 67, 0.7), 0 0 20px rgba(220, 39, 67, 0.4); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.8rem;
            }
            
            .slogan {
                font-size: 1.5rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 100px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .whatsapp-btn, .instagram-btn {
                font-size: 1rem;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Meechto</div>
        
        <div class="slogan">
            <span class="devanagari">नोकरी हवी? थांबू नको, Meechto – नोकरी देणारं ठिकाण!</span>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <!-- WhatsApp Button -->
        <a href="https://chat.whatsapp.com/CzjOg0JrrOU7Br95SPQYQ7?mode=ac_t" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp whatsapp-icon"></i>
            Join Our WhatsApp Group
        </a>
        
        <br>
        
        <!-- Instagram Button -->
        <a href="https://www.instagram.com/meechto?igsh=MW94NWUzb3FiZTRueQ==" target="_blank" class="instagram-btn">
            <i class="fab fa-instagram instagram-icon"></i>
            Follow Us on Instagram
        </a>
        
        <div class="notify-form">
            <div class="form-title">Notify me when we launch</div>
            <div class="input-group">
                <input type="email" class="email-input" placeholder="Enter your email address">
                <button class="notify-btn">Notify Me</button>
            </div>
        </div>
        
        <div class="footer">
            © 2023 Meechto. All rights reserved. | Coming Soon
        </div>
    </div>

    <script>
        // Set the launch date (5 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 5);

        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            
            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
            }
        }, 1000);

        // Email notification form
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const emailInput = document.querySelector('.email-input');
            const email = emailInput.value.trim();
            
            if (email) {
                if (validateEmail(email)) {
                    alert('Thank you! We will notify you when we launch.');
                    emailInput.value = '';
                } else {
                    alert('Please enter a valid email address.');
                }
            } else {
                alert('Please enter your email address.');
            }
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
