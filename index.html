<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Store</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            min-height: 100vh;
            position: relative;
        }
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            opacity: 0.1;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .gradient-text {
            background: linear-gradient(90deg, #FF8A00, #E52E71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .category-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .category-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            overflow: hidden;
        }
        .flip-card-back {
            background-color: #1f1f1f;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .search-bar {
            display: none;
        }
        .search-bar.active {
            display: flex;
        }
        dialog {
            background-color: transparent;
        }
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        .active-action {
            background-color: hsla(0,0%,100%,.2);
            color: white;
        }
        .inactive-action {
             background-color: hsla(0,0%,100%,.1);
             color: white;
        }
        .active-category {
            background-color: hsla(0,0%,100%,.1);
            color: white;
            border: none;
        }
        .inactive-category {
             background-color: transparent;
            border: 1px solid hsla(0,0%,100%,.2);
            color: hsla(0,0%,100%,.7);
        }
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(20px);
            transform: translateX(300px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body class="text-white">
    <video autoplay="" id="video-bg" loop="" muted="" playsinline=""></video>
    
    <!-- Main Page -->
    <div class="p-6 content-wrapper" id="main-page">
        <header class="flex justify-between items-center fade-in">
            <h1 class="text-2xl font-bold">Prompt<span class="gradient-text">Store</span></h1>
            <div class="flex items-center space-x-4">
                <button id="search-button"><span class="material-symbols-outlined">search</span></button>
                <button id="profile-button"><span class="material-symbols-outlined">person</span></button>
            </div>
        </header>

        <div class="search-bar mt-4 fade-in" id="search-bar">
            <input class="w-full bg-white/10 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                   placeholder="Search prompts..." type="text" id="search-input"/>
        </div>

        <main class="mt-8 pb-16">
            <section class="fade-in" style="animation-delay: 0.2s;">
                <div class="category-scrollbar flex space-x-4 overflow-x-auto pb-4" id="filter-tabs">
                    <button class="category-btn active-category py-2 px-4 rounded-full text-sm shrink-0" data-category="all">All Prompts</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Men">Men</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Women">Women</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Couple">Couple</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Child">Child</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Father">Father</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Mother">Mother</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Family">Family</button>
                    <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Festival">Festival</button>
                </div>
            </section>

            <section class="mt-8 fade-in" style="animation-delay: 0.4s;">
                <h2 class="text-2xl font-bold">Trending Prompts</h2>
                <div class="grid grid-cols-2 gap-4 mt-4" id="trending-prompts-grid">
                    <!-- Trending prompts will be dynamically inserted here -->
                </div>
            </section>

            <section class="mt-8 fade-in" style="animation-delay: 0.6s;">
                <h2 class="text-2xl font-bold">All Prompts</h2>
                <div class="grid grid-cols-2 gap-4 mt-4" id="prompts-grid">
                    <!-- Prompts will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Admin Panel -->
    <div class="p-6 content-wrapper hidden" id="admin-panel">
        <header class="flex justify-between items-center fade-in">
            <h1 class="text-2xl font-bold">Admin <span class="gradient-text">Panel</span></h1>
            <button class="bg-white/10 text-white py-2 px-4 rounded-full text-sm flex items-center gap-2" id="back-to-main">
                <span class="material-symbols-outlined">arrow_back</span>
                Back to Main
            </button>
        </header>

        <main class="mt-8 pb-16">
            <section class="fade-in" style="animation-delay: 0.2s;">
                <h2 class="text-xl font-bold">Manage Prompts</h2>
                <form class="mt-4 space-y-6" id="prompt-form">
                    <div>
                        <label class="font-semibold text-white/80">Action</label>
                        <div class="grid grid-cols-2 gap-4 mt-2">
                            <button class="action-btn inactive-action p-3 rounded-lg flex items-center justify-center space-x-2" data-action="add" type="button">
                                <span class="material-symbols-outlined">add_circle</span>
                                <span>Add New Prompt</span>
                            </button>
                            <button class="action-btn inactive-action p-3 rounded-lg flex items-center justify-center space-x-2" data-action="trending" type="button">
                                <span class="material-symbols-outlined">trending_up</span>
                                <span>Add Trending Prompt</span>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="font-semibold text-white/80" for="category-selection">Category Selection</label>
                        <div class="category-scrollbar flex space-x-3 overflow-x-auto pb-2 mt-2" id="admin-category-tabs">
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Men" type="button">Men</button>
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Women" type="button">Women</button>
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Couple" type="button">Couple</button>
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Child" type="button">Child</button>
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Father" type="button">Father</button>
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Mother" type="button">Mother</button>
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Family" type="button">Family</button>
                            <button class="category-btn inactive-category py-2 px-4 rounded-full text-sm shrink-0" data-category="Festival" type="button">Festival</button>
                        </div>
                        <input id="category-selection" name="category" type="hidden" value=""/>
                    </div>

                    <div id="trending-title-field" class="hidden">
                        <label class="font-semibold text-white/80" for="trending-title">Title</label>
                        <input class="w-full mt-2 bg-white/10 text-white rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                               id="trending-title" name="trending_title" placeholder="Enter trending title" type="text"/>
                    </div>

                    <div id="trending-description-field" class="hidden">
                        <label class="font-semibold text-white/80" for="trending-description">Description</label>
                        <textarea class="w-full mt-2 bg-white/10 text-white rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                  id="trending-description" name="trending_description" placeholder="Enter trending description" rows="3"></textarea>
                    </div>

                    <div>
                        <label class="font-semibold text-white/80">Image Source</label>
                        <div class="mt-2 space-y-3">
                            <input class="w-full bg-white/10 text-white rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                   name="image_url" placeholder="Image URL" type="text" id="image-url-input"/>
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-white/30 border-dashed rounded-lg cursor-pointer bg-white/5 hover:bg-white/10" for="dropzone-file">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <span class="material-symbols-outlined text-4xl text-white/50">cloud_upload</span>
                                        <p class="mb-2 text-sm text-white/50"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                        <p class="text-xs text-white/50">SVG, PNG, JPG or GIF</p>
                                    </div>
                                    <input class="hidden" id="dropzone-file" name="image_upload" type="file"/>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="font-semibold text-white/80" for="prompt-text">Prompt Text</label>
                        <textarea class="w-full mt-2 bg-white/10 text-white rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                  id="prompt-text" name="prompt_text" placeholder="Enter the prompt text here..." required rows="4"></textarea>
                    </div>

                    <div class="pt-4">
                        <button class="w-full bg-gradient-to-r from-pink-500 to-orange-500 text-white font-bold py-3 px-4 rounded-full flex items-center justify-center gap-2 active:scale-95 transition-transform" type="submit" id="submit-prompt">
                            <span class="material-symbols-outlined">send</span>
                            Submit Prompt
                        </button>
                    </div>
                </form>
            </section>

            <section class="mt-8 fade-in" style="animation-delay: 0.4s;">
                <h2 class="text-xl font-bold">Existing Prompts</h2>
                <div class="mt-4 space-y-4" id="admin-prompts-list">
                    <!-- Existing prompts will be listed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Login Dialog -->
    <dialog class="w-full max-w-sm p-0 rounded-2xl bg-[#1f1f1f] text-white" id="login-dialog">
        <div class="p-6 text-center" id="login-form-container">
            <h2 class="text-xl font-bold mb-4">Admin Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <input class="w-full bg-white/10 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-white/50" 
                           placeholder="Email" type="email" id="admin-email"/>
                </div>
                <div class="mb-6">
                    <input class="w-full bg-white/10 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-white/50" 
                           placeholder="Password" type="password" id="admin-password"/>
                </div>
                <button class="w-full bg-gradient-to-r from-pink-500 to-orange-500 text-white font-bold py-2 px-4 rounded-full" type="submit">
                    Login
                </button>
            </form>
            <button class="mt-4 text-white/50" id="close-dialog">Close</button>
        </div>
    </dialog>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="material-symbols-outlined text-green-500">check_circle</span>
        <span>Prompt copied to clipboard!</span>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBr9aWf7RcqDOJU1lakNsP0y1Gi9i9Ry3o",
            authDomain: "meechto-resume.firebaseapp.com",
            databaseURL: "https://meechto-resume-default-rtdb.firebaseio.com",
            projectId: "meechto-resume",
            storageBucket: "meechto-resume.firebasestorage.app",
            messagingSenderId: "50111983443",
            appId: "1:50111983443:web:bae8f8e63701f11a537ba6",
            measurementId: "G-L5356HBP7T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        // DOM Elements
        const mainPage = document.getElementById('main-page');
        const adminPanel = document.getElementById('admin-panel');
        const searchButton = document.getElementById('search-button');
        const searchBar = document.getElementById('search-bar');
        const searchInput = document.getElementById('search-input');
        const filterTabs = document.getElementById('filter-tabs');
        const trendingPromptsGrid = document.getElementById('trending-prompts-grid');
        const promptsGrid = document.getElementById('prompts-grid');
        const profileButton = document.getElementById('profile-button');
        const loginDialog = document.getElementById('login-dialog');
        const loginForm = document.getElementById('login-form');
        const closeDialogButton = document.getElementById('close-dialog');
        const backToMainButton = document.getElementById('back-to-main');
        const toast = document.getElementById('toast');
        
        // Admin elements
        const promptForm = document.getElementById('prompt-form');
        const actionButtons = document.querySelectorAll('.action-btn');
        const adminCategoryTabs = document.getElementById('admin-category-tabs');
        const categorySelection = document.getElementById('category-selection');
        const imageUrlInput = document.getElementById('image-url-input');
        const dropzoneFile = document.getElementById('dropzone-file');
        const promptText = document.getElementById('prompt-text');
        const submitPrompt = document.getElementById('submit-prompt');
        const adminPromptsList = document.getElementById('admin-prompts-list');
        const trendingTitleField = document.getElementById('trending-title-field');
        const trendingDescriptionField = document.getElementById('trending-description-field');
        const trendingTitle = document.getElementById('trending-title');
        const trendingDescription = document.getElementById('trending-description');

        // State variables
        let currentCategory = 'all';
        let searchQuery = '';
        let currentUser = null;
        let prompts = [];
        let trendingPrompts = [];
        let currentAction = 'add';
        let selectedCategory = '';
        let uploadedImageUrl = '';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadPrompts();
            loadTrendingPrompts();
            setupEventListeners();
            checkAuthState();
        });

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                if (user) {
                    // User is signed in as admin
                    profileButton.innerHTML = '<span class="material-symbols-outlined">admin_panel_settings</span>';
                } else {
                    // User is signed out
                    profileButton.innerHTML = '<span class="material-symbols-outlined">person</span>';
                }
            });
        }

        // Load prompts from Firebase
        function loadPrompts() {
            database.ref('prompts').on('value', snapshot => {
                prompts = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        prompts.push({
                            id: key,
                            ...data[key]
                        });
                    });
                }
                renderPrompts(prompts);
                if (currentUser) {
                    renderAdminPromptsList();
                }
            });
        }

        // Load trending prompts from Firebase
        function loadTrendingPrompts() {
            database.ref('trending').on('value', snapshot => {
                trendingPrompts = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        trendingPrompts.push({
                            id: key,
                            ...data[key]
                        });
                    });
                }
                renderTrendingPrompts(trendingPrompts);
            });
        }

        // Render prompts to the grid
        function renderPrompts(promptsToRender) {
            promptsGrid.innerHTML = '';
            
            if (promptsToRender.length === 0) {
                promptsGrid.innerHTML = `
                    <div class="col-span-2 text-center py-8 text-white/50">
                        <span class="material-symbols-outlined text-4xl mb-2">search_off</span>
                        <p>No prompts found</p>
                    </div>
                `;
                return;
            }
            
            const filteredPrompts = filterPromptsByCategoryAndSearch(promptsToRender);
            
            filteredPrompts.forEach((prompt, index) => {
                const promptCard = document.createElement('div');
                promptCard.className = 'flip-card aspect-[3/4]';
                promptCard.style.animation = `fadeIn 0.5s ease ${index * 0.1}s both`;
                promptCard.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img alt="${prompt.category}" class="w-full h-full object-cover" src="${prompt.image || 'https://via.placeholder.com/300x400/1f1f1f/666666?text=No+Image'}"/>
                        </div>
                        <div class="flip-card-back">
                            <p class="prompt-text text-xs text-center mb-4">${prompt.prompt_text}</p>
                            <button class="copy-btn bg-white/20 text-white py-2 px-4 rounded-full text-xs flex items-center gap-2" data-prompt-id="${prompt.id}">
                                Copy <span class="material-symbols-outlined text-sm">content_copy</span>
                            </button>
                        </div>
                    </div>
                `;
                promptsGrid.appendChild(promptCard);
            });
        }

        // Render trending prompts
        function renderTrendingPrompts(trendingToRender) {
            trendingPromptsGrid.innerHTML = '';
            
            if (trendingToRender.length === 0) {
                // Default trending prompts if none exist
                const defaultTrending = [
                    {
                        image: "https://via.placeholder.com/300x400/1f1f1f/666666?text=Trending+1",
                        title: "Sample Trending",
                        description: "This is a sample trending prompt description",
                        prompt_text: "Sample trending prompt text for demonstration"
                    },
                    {
                        image: "https://via.placeholder.com/300x400/1f1f1f/666666?text=Trending+2", 
                        title: "Another Trending",
                        description: "Another sample trending prompt",
                        prompt_text: "Another sample trending prompt text"
                    }
                ];
                
                defaultTrending.forEach((prompt, index) => {
                    const promptCard = document.createElement('div');
                    promptCard.className = 'flip-card aspect-[3/4]';
                    promptCard.innerHTML = `
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img alt="Trending" class="w-full h-full object-cover" src="${prompt.image}"/>
                            </div>
                            <div class="flip-card-back">
                                <p class="prompt-text text-xs text-center mb-4">${prompt.prompt_text}</p>
                                <button class="copy-btn bg-white/20 text-white py-2 px-4 rounded-full text-xs flex items-center gap-2">
                                    Copy <span class="material-symbols-outlined text-sm">content_copy</span>
                                </button>
                            </div>
                        </div>
                    `;
                    trendingPromptsGrid.appendChild(promptCard);
                });
                return;
            }
            
            trendingToRender.forEach((prompt, index) => {
                const promptCard = document.createElement('div');
                promptCard.className = 'flip-card aspect-[3/4]';
                promptCard.style.animation = `fadeIn 0.5s ease ${index * 0.1}s both`;
                promptCard.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img alt="${prompt.title}" class="w-full h-full object-cover" src="${prompt.image || 'https://via.placeholder.com/300x400/1f1f1f/666666?text=No+Image'}"/>
                        </div>
                        <div class="flip-card-back">
                            <p class="prompt-text text-xs text-center mb-4">${prompt.description || prompt.prompt_text}</p>
                            <button class="copy-btn bg-white/20 text-white py-2 px-4 rounded-full text-xs flex items-center gap-2" data-prompt-id="${prompt.id}">
                                Copy <span class="material-symbols-outlined text-sm">content_copy</span>
                            </button>
                        </div>
                    </div>
                `;
                trendingPromptsGrid.appendChild(promptCard);
            });
        }

        // Render admin prompts list
        function renderAdminPromptsList() {
            adminPromptsList.innerHTML = '';
            
            if (prompts.length === 0) {
                adminPromptsList.innerHTML = `
                    <div class="text-center py-8 text-white/50">
                        <span class="material-symbols-outlined text-4xl mb-2">inbox</span>
                        <p>No prompts added yet</p>
                    </div>
                `;
                return;
            }
            
            prompts.forEach(prompt => {
                const promptItem = document.createElement('div');
                promptItem.className = 'bg-white/10 rounded-lg p-4';
                promptItem.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="${prompt.image || 'https://via.placeholder.com/60x60/1f1f1f/666666?text=No+Img'}" 
                                 alt="${prompt.category}" class="w-12 h-12 rounded-lg object-cover">
                            <div>
                                <h3 class="font-semibold">${prompt.category} Prompt</h3>
                                <p class="text-sm text-white/70 truncate max-w-xs">${prompt.prompt_text}</p>
                            </div>
                        </div>
                        <button class="delete-prompt bg-red-500/20 text-red-400 py-1 px-3 rounded-full text-sm flex items-center gap-1" data-prompt-id="${prompt.id}">
                            <span class="material-symbols-outlined text-sm">delete</span>
                            Delete
                        </button>
                    </div>
                `;
                adminPromptsList.appendChild(promptItem);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchButton.addEventListener('click', () => {
                searchBar.classList.toggle('active');
            });

            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase().trim();
                filterPrompts();
            });

            // Category filtering
            filterTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    // Update UI
                    filterTabs.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active-category');
                        btn.classList.add('inactive-category');
                    });
                    e.target.classList.add('active-category');
                    e.target.classList.remove('inactive-category');
                    
                    // Update category
                    currentCategory = e.target.getAttribute('data-category');
                    filterPrompts();
                }
            });

            // Copy prompt functionality
            document.addEventListener('click', (e) => {
                if (e.target.closest('.copy-btn')) {
                    const button = e.target.closest('.copy-btn');
                    const promptId = button.getAttribute('data-prompt-id');
                    copyPrompt(promptId);
                }

                if (e.target.closest('.delete-prompt')) {
                    const button = e.target.closest('.delete-prompt');
                    const promptId = button.getAttribute('data-prompt-id');
                    deletePrompt(promptId);
                }
            });

            // Profile and login
            profileButton.addEventListener('click', () => {
                if (currentUser) {
                    // User is admin, show admin panel
                    showAdminPanel();
                } else {
                    // Show login dialog
                    loginDialog.showModal();
                }
            });

            // Login form
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                
                if (!email || !password) {
                    showToast('Please enter both email and password');
                    return;
                }
                
                // Try to sign in
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        loginDialog.close();
                        showToast('Admin login successful');
                    })
                    .catch(error => {
                        showToast('Login failed: ' + error.message);
                    });
            });

            closeDialogButton.addEventListener('click', () => {
                loginDialog.close();
            });

            // Back to main from admin
            backToMainButton.addEventListener('click', showMainPage);

            // Admin category tabs
            adminCategoryTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    adminCategoryTabs.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active-category');
                        btn.classList.add('inactive-category');
                    });
                    e.target.classList.add('active-category');
                    e.target.classList.remove('inactive-category');
                    
                    selectedCategory = e.target.getAttribute('data-category');
                    categorySelection.value = selectedCategory;
                }
            });

            // Admin action buttons
            actionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    actionButtons.forEach(btn => {
                        btn.classList.remove('active-action');
                        btn.classList.add('inactive-action');
                    });
                    button.classList.add('active-action');
                    button.classList.remove('inactive-action');
                    
                    currentAction = button.getAttribute('data-action');
                    updateFormForAction();
                });
            });

            // Image upload
            dropzoneFile.addEventListener('change', handleImageUpload);

            // Admin form submission
            promptForm.addEventListener('submit', handleFormSubmission);

            // Close dialog when clicking outside
            loginDialog.addEventListener('click', (event) => {
                if (event.target === loginDialog) {
                    loginDialog.close();
                }
            });
        }

        // Handle image upload
        function handleImageUpload(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    // You can show preview here if needed
                    console.log('File selected:', file.name);
                };
                
                reader.readAsDataURL(file);
            }
        }

        // Update form based on action
        function updateFormForAction() {
            if (currentAction === 'trending') {
                trendingTitleField.classList.remove('hidden');
                trendingDescriptionField.classList.remove('hidden');
                submitPrompt.innerHTML = '<span class="material-symbols-outlined">trending_up</span> Add Trending Prompt';
            } else {
                trendingTitleField.classList.add('hidden');
                trendingDescriptionField.classList.add('hidden');
                submitPrompt.innerHTML = '<span class="material-symbols-outlined">send</span> Submit Prompt';
            }
        }

        // Handle form submission
        function handleFormSubmission(e) {
            e.preventDefault();
            
            if (!selectedCategory) {
                showToast('Please select a category');
                return;
            }

            const promptTextValue = promptText.value.trim();
            if (!promptTextValue) {
                showToast('Please enter prompt text');
                return;
            }

            const imageUrl = imageUrlInput.value.trim();
            if (!imageUrl && (!dropzoneFile.files || dropzoneFile.files.length === 0)) {
                showToast('Please provide an image URL or upload an image');
                return;
            }

            if (currentAction === 'trending') {
                const title = trendingTitle.value.trim();
                const description = trendingDescription.value.trim();
                
                if (!title || !description) {
                    showToast('Please enter both title and description for trending prompt');
                    return;
                }

                addTrendingPrompt(selectedCategory, imageUrl, title, description, promptTextValue);
            } else {
                addPrompt(selectedCategory, imageUrl, promptTextValue);
            }
        }

        // Add prompt to Firebase
        function addPrompt(category, imageUrl, promptTextValue) {
            const newPrompt = {
                category,
                image: imageUrl,
                prompt_text: promptTextValue,
                created_at: Date.now()
            };

            database.ref('prompts').push(newPrompt)
                .then(() => {
                    showToast('Prompt added successfully');
                    resetForm();
                })
                .catch(error => {
                    showToast('Error adding prompt: ' + error.message);
                });
        }

        // Add trending prompt to Firebase
        function addTrendingPrompt(category, imageUrl, title, description, promptTextValue) {
            const newTrending = {
                category,
                image: imageUrl,
                title,
                description,
                prompt_text: promptTextValue,
                created_at: Date.now()
            };

            database.ref('trending').push(newTrending)
                .then(() => {
                    showToast('Trending prompt added successfully');
                    resetForm();
                })
                .catch(error => {
                    showToast('Error adding trending prompt: ' + error.message);
                });
        }

        // Delete prompt
        function deletePrompt(promptId) {
            if (confirm('Are you sure you want to delete this prompt?')) {
                database.ref('prompts/' + promptId).remove()
                    .then(() => {
                        showToast('Prompt deleted successfully');
                    })
                    .catch(error => {
                        showToast('Error deleting prompt: ' + error.message);
                    });
            }
        }

        // Reset form
        function resetForm() {
            promptForm.reset();
            imageUrlInput.value = '';
            dropzoneFile.value = '';
            selectedCategory = '';
            categorySelection.value = '';
            
            // Reset category tabs
            adminCategoryTabs.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active-category');
                btn.classList.add('inactive-category');
            });
            
            // Reset action buttons
            actionButtons.forEach(btn => {
                btn.classList.remove('active-action');
                btn.classList.add('inactive-action');
            });
            
            currentAction = 'add';
            updateFormForAction();
        }

        // Filter prompts based on category and search query
        function filterPrompts() {
            const filteredPrompts = filterPromptsByCategoryAndSearch(prompts);
            renderPrompts(filteredPrompts);
        }

        // Filter helper function
        function filterPromptsByCategoryAndSearch(promptsArray) {
            let filtered = promptsArray;
            
            // Filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(prompt => prompt.category === currentCategory);
            }
            
            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(prompt => 
                    prompt.category.toLowerCase().includes(searchQuery) ||
                    (prompt.prompt_text && prompt.prompt_text.toLowerCase().includes(searchQuery)) ||
                    (prompt.title && prompt.title.toLowerCase().includes(searchQuery)) ||
                    (prompt.description && prompt.description.toLowerCase().includes(searchQuery))
                );
            }
            
            return filtered;
        }

        // Copy prompt text to clipboard
        function copyPrompt(promptId) {
            let promptText = '';
            
            // Find prompt in either regular prompts or trending prompts
            const prompt = prompts.find(p => p.id === promptId) || trendingPrompts.find(p => p.id === promptId);
            
            if (prompt) {
                promptText = prompt.prompt_text;
            }
            
            if (!promptText) {
                showToast('Prompt text not found');
                return;
            }
            
            navigator.clipboard.writeText(promptText)
                .then(() => {
                    showToast('Prompt copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy prompt: ', err);
                    showToast('Failed to copy prompt');
                });
        }

        // Show admin panel
        function showAdminPanel() {
            mainPage.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            renderAdminPromptsList();
        }

        // Show main page
        function showMainPage() {
            mainPage.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        }

        // Show toast notification
        function showToast(message) {
            toast.querySelector('span:last-child').textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
